<!DOCTYPE html>
<html ng-app="ionicapp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title> IONIC APP </title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet">-->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

  </head>

  <body animation="slide-left-right-ios7">


    <!-- The nav bar that will be updated as we navigate between views. -->
    <ion-nav-bar class="bar-stable bar-my-green nav-title-slide-ios7" >
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back" style="color: #fff;">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="nav-title-slide-ios7"></ion-nav-view>


  </body>

  <script type="text/javascript" src="app/controller/SignInController.js"></script>
  <script type="text/javascript" src="app/controller/SignUpController.js"></script>
  <script type="text/javascript" src="app/controller/FirstController.js"></script>
  <script type="text/javascript" src="app/controller/SecondController.js"></script>
 
</html>
